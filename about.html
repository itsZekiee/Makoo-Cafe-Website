    <header class="header">
        <div class="container">
            <div class="header__content grid">
                <a href="#"><h2 class="store__name">Makoo Cafe PH</h2></a>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="nav__con" id="nav">
                    <button class="close-btn" id="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="about.html" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link active">Menu</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Events</a>
                        </li>
                    </ul>
                    <div class="header__icons">
                        <a href="#" class="icon"><i class="fas fa-user"></i></a>

    <main class="main">
        
        <!-- =========== HOME SECTION =========== -->
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__data">

            </div>
        </section>

        <!-- =========== CATEGORY SECTION =========== -->
        <section class="category" id="category">
            <div class="category__container container grid">

            </div>
        </section>

    <footer class="footer">
        <div class="footer__container container flex">
            <div class="footer__column">
                <h3 class="footer__title">Our Address</h3>
                <p class="footer__text">123 Makoo Street, Cafe City, Country</p>
            </div>
            <div class="footer__column">
                <h3 class="footer__title">Our Contact</h3>
                <p class="footer__text">makooph@gmail.com<br>0987654321</p>
            </div>
            <div class="footer__column">
                <h3 class="footer__title">Follow Us</h3>
                <div class="footer__social-icons">
                    <a href="#" class="footer__social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="footer__social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="footer__social-icon"><i class="fab fa-x"></i></a>
                </div>
            </div>
            <div class="footer__column">
                <h3 class="footer__title">Payment Methods</h3>
                <div class="footer__payment-methods">

            </div>
        </div>

            &copy; 2025 This website is under UNO CUTIEES
