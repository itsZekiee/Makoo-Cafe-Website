<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/media/store_logo.png" type="image/x-icon">

    <!-- ============   FONTAWESOME ============ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ============ OWL CAROUSEL ============ -->
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">

    <!-- =========== StyleeSheet =========== -->
     <link rel="stylesheet" href="assets/css/account_style.css">

    <!-- =========== Title =========== -->
    <title>Makoo Cafe Ph | Account</title>
</head>

<body>
    <!-- =========== HEADER SECTION =========== -->
    <header class="header">
        <div class="container">
            <div class="header__content grid">
                <a href="#"><h2 class="store__name">Makoo Cafe PH</h2></a>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="nav__con" id="nav">
                    <button class="close-btn" id="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link active">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="menu.html" class="nav__link">Menu</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Events</a>
                        </li>
                    </ul>
                    <div class="header__icons">
                        <a href="#" class="icon" id="user-icon"><i class="fas fa-user"></i></a>
                        <a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </nav>
            </div>
        </div>    
    </header>

    <!-- Sign In / Sign Up Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Sign In / Sign Up</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- =========== MAIN SECTION =========== -->
    <main class="main">
        
    </main>

    
    <!-- ============ jQuery CDN ============ -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- ============ MAIN SCRIPT ============ -->
    <script src="assets/js/main.js"></script>
</body>
</html>
